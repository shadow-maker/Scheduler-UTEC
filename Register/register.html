<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Generador horarios utec</title>
</head>
<body>
  <section class="form-register">
    <h4>Registrate: </h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="text" name="codigo" id="codigo" placeholder="Ingrese su ID Utec">
    <input class="controls" type="password" name="passcode" id="passcode" placeholder="Ingrese su contraseña">
    <input class="controls" type="password" name="confirm_passcode" id="confirm_passcode" placeholder="Confirme su contraseña">
    <p>Ya tengo una <a href="#">cuenta UTEC</a></p>
    <input class="botons" type="submit" value="Registrarse">
    
  </section>

</body>
</html>
